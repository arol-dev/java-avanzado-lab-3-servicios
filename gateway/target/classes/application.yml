server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Permite enrutar autom√°ticamente a servicios registrados en Eureka usando lb://SERVICE-NAME
      routes:
        - id: products
          uri: lb://products-service
          predicates:
            - Path=/api/products/**
        - id: orders
          uri: lb://orders-service
          predicates:
            - Path=/api/orders/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
